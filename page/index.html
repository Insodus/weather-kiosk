<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sunapee Kiosk">

  <title>Sunapee Kiosk</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">

  <!-- font icon -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <div class="row">
          <div class="col-lg-4">
            <div class="info-box blue-bg">
              <i class="fa fa-clock-o"></i>
              <div class="count">1:35 PM</div>
              <div class="title">Saturday July 3rd</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-4">
            <div class="info-box brown-bg">
              <i class="fa fa-thermometer"></i>
              <div class="count">88°</div>
              <div class="title">Air Temp</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-4">
            <div class="info-box dark-bg">
              <i class="fa fa-shower"></i>
              <div class="count">65°</div>
              <div class="title">Water Temp</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

        </div>
        <!--/.row-->


        <div class="row">
          <div class="col-lg-8 col-md-8">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h2><i class="fa fa-map-marker red"></i><strong>Rader</strong></h2>
              </div>
              <div class="panel-body">
                <div id="radar-wrap">
                  <img id="radar-map" src="animate.gif" />
                </div>
              </div>

            </div>
          </div>

          <div class="col-lg-4 col-md-4">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h2><i class="fa fa-map-marker red"></i><strong>Forecast</strong></h2>
              </div>
              <div class="panel-body">
                <div class="list-group">
                  <li class="list-group-item forecast-item">
                    <div class="weather-sprite weather-sunny"></div>
                    <h4 class="list-group-item-heading">Saturday Morning</h4>
                    <p class="list-group-item-text">Sunny and 76°</p>
                  </li>
                  <li class="list-group-item forecast-item">
                    <div class="weather-sprite weather-cloudy"></div>
                    <h4 class="list-group-item-heading">Saturday Afternoon</h4>
                    <p class="list-group-item-text">Cloudy and 76°</p>
                  </li>
                  <li class="list-group-item forecast-item">
                    <div class="weather-sprite weather-sunny"></div>
                    <h4 class="list-group-item-heading">Saturday Morning</h4>
                    <p class="list-group-item-text">Sunny and 76°</p>
                  </li>
                  <li class="list-group-item forecast-item">
                    <div class="weather-sprite weather-cloudy"></div>
                    <h4 class="list-group-item-heading">Saturday Afternoon</h4>
                    <p class="list-group-item-text">Cloudy and 76°</p>
                  </li>
                </div>
              </div>

            </div>
          </div>
        </div>





  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery.autosize.min.js"></script>
  <script src="js/jquery.placeholder.min.js"></script>
  <script src="js/jquery.slimscroll.min.js"></script>

  <!-- bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--custome script for all page-->
    <script src="js/scripts.js"></script>
    <!-- custom script for this page-->


</body>

</html>
